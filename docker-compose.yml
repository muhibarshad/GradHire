version: "3.8"
services:
  backend:
    image: muhibarshad/gradhire_backend:latest
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - DATABASE=${DATABASE}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN}
      - JWT_COOKIE_EXPIRES_IN=${JWT_COOKIE_EXPIRES_IN}
      - EMAIL_USERNAME=${EMAIL_USERNAME}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD}
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_PORT=${EMAIL_PORT}
      - MAIL_TRAP_USERNAME=${MAIL_TRAP_USERNAME}
      - MAIL_TRAP_PASSWORD=${MAIL_TRAP_PASSWORD}
      - MAIL_TRAP_HOST=${MAIL_TRAP_HOST}
      - MAIL_TRAP_PORT=${MAIL_TRAP_PORT}
    depends_on:
      - mongo
    networks:
      - mern-network

  frontend:
    image: muhibarshad/gradhire_frontend:latest
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - mern-network

  mongo:
    image: mongo:latest
    volumes:
      - mongo-data:/data/db
    networks:
      - mern-network
    ports:
      - "27017:27017"

volumes:
  mongo-data:

networks:
  mern-network:
    driver: bridge
