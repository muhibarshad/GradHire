<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Voting System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }

        /* Header Styles */
        .header {
            width: 100%;
            background-color: #0077b6;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 5px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        /* Page Styles */
        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            margin: 20px;
            padding: 20px;
        }

        h2 {
            color: #333;
            margin: 0;
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 16px;
            margin: 15px 0 5px;
            color: #333;
        }

        input[type="text"],
        select {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 16px;
            width: 100%;
        }

        .btn {
            margin-top: 20px;
            padding: 12px;
            background-color: #0077b6;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: #005f8d;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <h1>Local Government E-Voting System</h1>
        <div class="nav">
            <a href="#">Profile</a>
            <a href="#">Help & Support</a>
        </div>
    </div>

    <!-- Page 1: Selecting an Initiative -->
    <div class="container">
        <h2>Select Initiative to Vote</h2>
        <form action="#page2" method="POST">
            <label for="initiative">Choose an Initiative:</label>
            <select id="initiative" name="initiative">
                <option value="">Select...</option>
                <option value="1">Road Infrastructure Improvement</option>
                <option value="2">Community Center Development</option>
                <option value="3">School Renovation Project</option>
            </select>
            <button type="submit" class="btn">Next</button>
        </form>
    </div>

    <!-- Page 2: Voting Form -->
    <div class="container">
        <h2>Vote for Your Selected Initiative</h2>
        <form action="#submitVote" method="POST">
            <label for="voterID">Voter ID:</label>
            <input type="text" id="voterID" name="voterID" placeholder="Enter your Voter ID">

            <label for="voteChoice">Vote Choice:</label>
            <select id="voteChoice" name="voteChoice">
                <option value="">Select your choice...</option>
                <option value="yes">Yes - In Favor</option>
                <option value="no">No - Against</option>
                <option value="abstain">Abstain</option>
            </select>
            
            <button type="submit" class="btn">Submit Vote</button>
        </form>
    </div>

    <div class="footer">
        <p>Â© 2024 Local Government Voting Platform | Privacy Policy</p>
    </div>

</body>
</html>
